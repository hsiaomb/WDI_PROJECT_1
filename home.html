<!DOCTYPE html>
<html>
<head>
  <title>Beat Repeat</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script type="text/javascript" src="./js/app.js"></script>
  <script src="./js/soundmanager2.js"></script>
</head>

<body>
  <div class="container">
    <h1>Beat Repeat</h1>
      <button id="start">Vs. Player</button>
      <button id="computer">Vs. Computer</button>
      <h2><span id="0">Round: 0</span></h2>
      <div class="controls">
      <p>Player Controls = </p>
      <p><span id="computerGame">Player 1 (Beat Setter): Use Keys W, A, S, D.</span></p>
      <p>Player <span id="2">2</span> (Beat Repeater): Use Keys &uarr;, &larr;, &darr;, &rarr;.</p>
      <p><span id="3">Player 1</span> sets the beat. Player 2 repeats.</p>
      </div>
      <h3><span id="player">Player 1</span>, Lay Your Beat!</h3>
      
    <div class = "gameboard">
      <table class = "drumset">
        <td class="button" id = "high-hat" data-song="high-hat">A/&larr;</td>
        <td class="button" id = "snare-drum" data-song="snare-drum">S/&darr;</td>
        <td class="button" id = "high-tom" data-song="high-tom">W/&uarr;</td>
        <td class="button" id = "bass-drum" data-song="bass-drum">D/&rarr;</td>
      </table>
    </div>
  </div>

</body>
</html>
